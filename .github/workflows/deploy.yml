name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: hackathon4-487208
  REGION: asia-northeast1
  SERVICE_NAME: docugardener-agent

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }}
      
      - name: Post deployment info
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "Service URL: https://${{ env.SERVICE_NAME }}-444765795202.${{ env.REGION }}.run.app"
